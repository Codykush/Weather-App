<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="clouds"></div>

  <div class="maincontainer">
    <h1 class="header">Weather App</h1>
    <div class="box">
      <img src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" class="logo" alt="Weather Icon" />

      <div class="search">
        <input type="text" placeholder="Enter City Name"
        spellcheck="false">
        <button>
          <img src="https://cdn-icons-png.flaticon.com/512/751/751463.png" alt="Search Icon" />
        </button>
      </div>

      <div class="weather-info">

        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>

        <div class="extra-info">
          <div>
            <img src="https://cdn-icons-png.flaticon.com/512/728/728093.png" width="25" alt="Humidity Icon" />
            <p class="humidity">50%</p>
            <p>Humidity</p>
          
          </div>
          <div>
            <img src="https://cdn-icons-png.flaticon.com/512/860/860825.png" width="25" alt="Wind Icon" />
            <p class="wind">15km/h</p>
            <p>Wind Speed</p>
           
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = "649bad48dffbaa7cd1e48572f03409c9";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");

async function checkWeather(city) {
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
    var data = await response.json();
    console.log(data);

    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
}

searchBtn.addEventListener("click", () => {
    const city = searchBox.value;
    checkWeather(city);
});
checkWeather();
  </script>
</body>
</html>
